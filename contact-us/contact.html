<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fale Conosco</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
   rel="stylesheet"
  />

  <link rel="stylesheet" href="contact.css" />
 </head>

 <body>
  <header>
   <img src="/assets/logo.jpeg" alt="logo TransBezerra" />
  </header>
  <nav>
   <a href="/Página-principal/principal.html">Home</a>
   <a href="/servicos/services.html">Serviços</a>
   <a href="/about/about.html">Sobre Nós</a>
   <a href="/contact-us/contact.html">Contato</a>
  </nav>

  <div class="wrapper-main">
   <main class="main">
    <section class="section-1">
     <div class="title-0">
      <h1>QUER NOS AJUDAR A CONSTRUIR A TRANSBEZERRA?</h1>
      <h2>Preencha o formulário e deixe sua sugestão</h2>
     </div>
    </section>
   </main>

   <div class="box">
    <form action="../response-to-forms/index.html">
     <div class="campo-forms">
      <div class="campo">
       <label for="nome">Nome:</label>
       <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Digite seu nome"
        required
       />
      </div>
      <div class="campo">
       <label for="email">Email:</label>
       <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu email"
        required
       />
      </div>
      <div class="campo">
       <label for="mensagem">Mensagem:</label>
       <textarea
        id="mensagem"
        name="mensagem"
        rows="4"
        placeholder="Digite sua mensagem"
        required
       ></textarea>
      </div>
      <button type="submit">ENVIAR</button>
     </div>
    </form>
   </div>
  </div>

  <footer>
   <p>&copy; 2024 TransBezerra. Todos os direitos reservados.</p>
  </footer>
 </body>
</html>
